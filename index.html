<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комплектующие ПК</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Комплектующие ПК</h1>
        <div class="card" id="cpu">
            <img src="images/cpu.png" alt="Процессоры">
            <p>Процессоры</p>
        </div>
        <div class="card" id="gpu">
            <img src="images/gpu.png" alt="Видеокарты">
            <p>Видеокарты</p>
        </div>
        <div class="card" id="motherboard">
            <img src="images/motherboard.png" alt="Материнские платы">
            <p>Материнские платы</p>
        </div>
        <div class="card" id="ram">
            <img src="images/ram.png" alt="Оперативная память">
            <p>Оперативная память</p>
        </div>
        <div class="card" id="storage">
            <img src="images/storage.png" alt="Накопители">
            <p>Накопители</p>
        </div>
    </div>
</body>
</html>
