<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комплектующие ПК</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Комплектующие ПК</h1>
        <div class="buttons">
            <button class="component-button" data-item="cpu">Процессор</button>
            <button class="component-button" data-item="gpu">Видеокарта</button>
            <button class="component-button" data-item="motherboard">Материнская плата</button>
            <button class="component-button" data-item="ram">Оперативная память</button>
            <button class="component-button" data-item="storage">Накопитель</button>
        </div>

        <!-- Блок для отображения информации о компоненте -->
        <div class="info">
            <h2 class="component-title">Выберите компонент</h2>
            <img class="component-image" src="" alt="Изображение комплектующего" style="display: none;">
            <p class="component-description">Нажмите на кнопку для получения информации.</p>
        </div>
    </div>
</body>
</html>
