<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комплектующие ПК</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Комплектующие ПК</h1>
        <div class="buttons">
            <button class="component-button" data-item="cpu">
                <img src="images/cpu.png" alt="Процессор">
                Процессор
            </button>
            <button class="component-button" data-item="gpu">
                <img src="images/gpu.png" alt="Видеокарта">
                Видеокарта
            </button>
            <button class="component-button" data-item="motherboard">
                <img src="images/motherboard.png" alt="Материнская плата">
                Материнская плата
            </button>
            <button class="component-button" data-item="ram">
                <img src="images/ram.png" alt="Оперативная память">
                Оперативная память
            </button>
            <button class="component-button" data-item="storage">
                <img src="images/storage.png" alt="Накопитель">
                Накопитель
            </button>
        </div>

        <div class="info" id="info">
            <h2 class="component-title">Выберите компонент</h2>
            <img class="component-image" id="component-image" src="" alt="Изображение компонента">
            <p class="component-description">Нажмите на кнопку для получения информации.</p>
        </div>
    </div>
</body>
</html>
